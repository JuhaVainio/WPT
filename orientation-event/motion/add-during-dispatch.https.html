<!DOCTYPE html>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/resources/testdriver.js"></script>
<script src="/resources/testdriver-vendor.js"></script>
<script src="../resources/orientation-event-helpers.js"></script>
<script>
'use strict';

promise_test(async (t, sensorProvider) => {
  await setMotionSensorsPermissions();
  await createVirtualSensors([['accelerometer', true],['linear-acceleration', true],['gyroscope', true]]);
  t.add_cleanup(async () => {
    await removeVirtualSensors(['accelerometer', 'linear-acceleration', 'gyroscope']);
  });
  startFetchingEventData(t, 'devicemotion');

  const motionData = generateMotionData(1, 2, 3,
                                        4, 5, 6,
                                        7, 8, 9);
  await setMockMotionData(t, motionData, true, true, true);

  return new Promise((resolve, reject) => {
    let result = reject;
    window.addEventListener('devicemotion', event1 => {
      // Now we are in event dispatch.
      assertEventEquals(event1, getExpectedMotionEvent(motionData));
      window.addEventListener('devicemotion', event2 => {
        // Not call until the outer function returns.
        assertEventEquals(event2, getExpectedMotionEvent(motionData));
        result();
      }, { once: true });
    }, { once: true });
    result = resolve;
  });
}, 'Test no fire listeners added during event dispatch.');
</script>
