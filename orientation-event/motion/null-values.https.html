<script src="../resources/orientation-event-helpers.js"></script>
<script>
'use strict';

promise_test(async (t, sensorProvider) => {
  console.log('JV666 TEST STARTS ' + new Date().toString());
  await setMotionSensorsPermissions();

  // linear-acceleration
  // accelerometer
  // gyroscope
  const motionData1 = generateMotionData(1, 2, 3,
                                         null, null, null,
                                         null, null, null);

  const motionData2 = generateMotionData(null, null, null,
                                         1, 2, 3,
                                         null, null, null);

  const motionData3 = generateMotionData(null, null, null,
                                         null, null, null,
                                         1, 2, 3);

  const motionData4 = generateMotionData(null, null, null,
                                         null, null, null,
                                         null, null, null);

  startFetchingEventData(t, 'devicemotion');

  await createVirtualSensors([['accelerometer', false],['linear-acceleration', true],['gyroscope', false]]);
  setMockMotionData(t, motionData1, false, true, false);
  await waitForEvent(getExpectedMotionEvent(motionData1));

  await removeVirtualSensors(['accelerometer', 'linear-acceleration', 'gyroscope']);
  await createVirtualSensors([['accelerometer', true],['linear-acceleration', false],['gyroscope', false]]);
  setMockMotionData(t, motionData2, true, false, false);
  await waitForEvent(getExpectedMotionEvent(motionData2));

  await removeVirtualSensors(['accelerometer', 'linear-acceleration', 'gyroscope']);
  await createVirtualSensors([['accelerometer', false],['linear-acceleration', false],['gyroscope', true]]);
  setMockMotionData(t, motionData3, false, false, true);
  await waitForEvent(getExpectedMotionEvent(motionData3));

  await removeVirtualSensors(['accelerometer', 'linear-acceleration', 'gyroscope']);
  await createVirtualSensors([['accelerometer', false],['linear-acceleration', false],['gyroscope', false]]);
  setMockMotionData(t, motionData4, false, false, false);
  await waitForEvent(getExpectedMotionEvent(motionData4));
}, 'Tests using null values for some or all of the event properties.');
</script>
